Parameters:
  OrganizationAccountDefaultRoleName:
    Description: The Role name used when creating new accounts
    Type: String
    Default: OrganizationAccountAccessRole

Resources:
  AWSCloudFormationStackSetAdministrationRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Effect: Allow
          Principal:
            Service: cloudformation.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudFormationRoleAdmin
          PolicyDocument:
            Version: '2008-10-17'
            Statement:
              - Sid: CloudFormationStackSetAssumeRolePolicy
                Effect: Allow
                Action: sts:AssumeRole
                Resource:
                  - arn:aws:iam::*:role/AWSCloudFormationStackSetExecutionRole
                  - !Sub arn:aws:iam::*:role/${OrganizationAccountDefaultRoleName}
      RoleName: AWSCloudFormationStackSetAdministrationRole
    Type: AWS::IAM::Role

  AWSCloudFormationStackSetExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Effect: Allow
          Principal:
            AWS: !GetAtt AWSCloudFormationStackSetAdministrationRole.Arn
          Action: sts:AssumeRole
      Policies:
        - PolicyName: AWSCloudFormationStackSetAdministrationRoleAdminPolicy
          PolicyDocument:
            Version: '2008-10-17'
            Statement:
              - Sid: AdminPolicy
                Effect: Allow
                Action: '*'
                Resource: '*'
      RoleName: AWSCloudFormationStackSetExecutionRole
    Type: AWS::IAM::Role
